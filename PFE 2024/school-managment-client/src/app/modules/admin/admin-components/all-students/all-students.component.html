<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="student-card" *ngFor="let student of students">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;">Nom: <strong>{{student.name}}</strong></mat-card-title>
      <mat-card-subtitle style="color: white;">Niveau: <strong>{{student.studentClass}}</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>Email: <strong>{{student.email}}</strong></p>
      <p>Address: <strong>{{student.address}}</strong></p>
      <p>Date de Naiss: <strong>{{student.birthDate | date:"MMM d, y"}}</strong></p>
      <p>Genre: <strong>{{student.gender}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]='["/admin/fee",student.id]'>Pay</button>
      <button mat-button color="primary" [routerLink]='["/admin/student",student.id]'>Modifier</button>
      <button mat-button color="warn" (click)="deleteStudent(student.id)">Supprimer</button>
    </mat-card-actions>
  </mat-card>
  <section>
    <div class="example-label">
      <div class="example-button-row">
        <button mat-raised-button color="secondary" [routerLink]='["/admin/student"]' target="_blank">Ajouter un Participant</button>
      </div>
    </div>
  </section>
</div>
